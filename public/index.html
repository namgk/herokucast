<body>
    <a href="#showModal"><button id="cartbutton" class="cartbutton">Cart ($0)</button></a>
    <div id="header">
        <div id="logo">
            <image class="logoimg" src="images/logo.png" />
        </div>
        <div id="welcomeBanner">
            Welcome to the Bookstore
        </div>
    </div>
    <div id="showModal" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <h2>CART</h2>

                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th> 
                    <th>Add</th> 
                    <th>Remove</th> 
                  </tr>
              </thead>
              <tbody id="tablebody">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="total">TOTAL</td> 
                    <td id="totalval">$0</td>
                </tr>
                </tbody>
            </table>
            <button id="checkout" >CHECKOUT</button>
            <img id="loading" src="images/loading.gif">
        </div>
    </div>
<div id="mainContent">
    <div id="navigationMenu">
        <ul>
            <li>All Items</li>
            <li>Books</li>
            <li>Clothing</li>
            <li>Tech</li>
            <li>Gifts</li>
            <li>Stationary</li>
            <li>Supplies</li>
            <li id="showcart">Show Cart</li>
        </ul>
    </div>

        </ul>
    </div>
</div>

</div>
